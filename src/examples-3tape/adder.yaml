name: add binary
source code: |
  # Adds two binary numbers togetyher, using three tapes
  input: '1011+0101' # try any numbers you like!
  blank: ' '
  # How it works:
  # 1. Copy the first number to tape 2.
  # 2. Copy the second number to tape 3.
  # 3. Add the two numbers together, writing the result to tape 1.

  start state: CopyFirst
  table:
    CopyFirst:
      0,'.','.': ' ',  0,' ', R, R, S  :CopyFirst
      1,'.','.': ' ',  1,' ', R, R, S :CopyFirst
      '+','.','.'': ' ', ' ', R, S, S  :CopySecond

    CopySecond:
      0,'.','.': ' ',' ', 0, R, S, R :CopySecond
      1,'.','.': ' ',' ', 1, R, S, R :CopySecond
      ' ','.','.': ' ', ' ', S, L, L :Add

    Add:
    ' ',  0,  0 : 0, ' ', ' ', L, L, L, :Add
    ' ',  0, ' ': 0, ' ', ' ', L, L, S, :Add
    ' ', ' ', 0 : 0, ' ', ' ', L, S, L, :Add
    ' ', ' ', ' ': ' ', ' ', ' ', S, S, S: accept
    ' ',  0,  1 : 1, ' ', ' ', L, L, L, :Add
    ' ', ' ', 1 : 1, ' ', ' ', L, S, L, :Add
    ' ',  1,  0 : 1, ' ', ' ', L, L, L, :Add
    ' ',  1, ' ': 1, ' ', ' ', L, L, S, :Add
    ' ',  1,  1 : 0, ' ', ' ', L, L, L, :Carry

    Carry:
    ' ', 0, 0: 1, ' ', ' ', L, L, L, :Add
    ' ', ' ', 0: 1, ' ', ' ', L, S, L, :Add
    ' ', 0, ' ': 1, ' ', ' ', L, L, S, :Add
    ' ', ' ', ' ': 1, ' ', ' ', L, S, S, :accept
    ' ', 0, 1: 0, ' ', ' ', L, L, L, :Carry
    ' ', ' ', 1: 0, ' ', ' ', L, S, L, :Carry
    ' ', 1, 0: 0, ' ', ' ', L, L, L, :Carry
    ' ', 1, ' ': 0, ' ', ' ', L, L, S, :Carry
    ' ', 1, 1: 1, ' ', ' ', L, L, L, :Carry
    


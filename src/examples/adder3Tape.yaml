name: add binary (3 tape)
source code: |
  # Adds two binary numbers together, using three tapes
  type: 3tape
  input: '1011+0101' # try any numbers you like!
  blank: ' '
  wild: '.'

  # How it works:
  # 1. Copy the first number to tape 2.
  # 2. Copy the second number to tape 3.
  # 3. Add the two numbers together, writing the result to tape 1.

  start state: CopyFirst
  table:
    CopyFirst:
      0..: {write: ' 0 ', move: RRS}
      1..: {write: ' 1 ', move: RRS}
      +..: {write: '   ', move: RSS, next: CopySecond}

    CopySecond:
      0..: {write: '  0', move: RSR}
      1..: {write: '  1', move: RSR}
      ' ..': Add

    Add:
      ' 00': {write: '0  ', move: LLL}
      ' 01': {write: '1  ', move: LLL}
      ' 10': {write: '1  ', move: LLL}
      ' 11': {write: '0  ', move: LLL, next: Carry}
      ' 0 ': {write: '0  ', move: LLS}
      ' 1 ': {write: '1  ', move: LLS}
      '  0': {write: '0  ', move: LSL}
      '  1': {write: '1  ', move: LSL}
      '   ': accept

    Carry:
      ' 00': {write: '1  ', move: LLL, next: Add}
      ' 01': {write: '0  ', move: LLL}
      ' 10': {write: '0  ', move: LLL}
      ' 11': {write: '1  ', move: LLL}
      ' 0 ': {write: '1  ', move: LLS, next: Add}
      ' 1 ': {write: '0  ', move: LLS}
      '  0': {write: '1  ', move: LSL, next: Add}
      '  1': {write: '0  ', move: LSL}
      '   ': {write: '1  ', next: accept}
    
    accept:

